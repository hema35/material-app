<h2>Bookings List</h2>
<form>
  <div>
    <table mat-table [dataSource]= "bookings" class="w-100">
      <ng-container matColumnDef="customerName" class="w-100">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let booking" class="w-25">{{booking.customerName}}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let booking" class="w-25">{{booking.Location}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let booking" class="w-25">{{booking.Date}}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let booking" class="w-25">
          <button mat-button>Edit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef= "columnsToDisplay"></tr>
      <tr mat-row *matRowDef = "let booking; columns: columnsToDisplay"></tr>
    </table>
  </div>
</form>
